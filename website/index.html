<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Journal</title>

    <!-- CSS STYLESHEET LINK -->
    <link rel="stylesheet" href="./styles.css">

    <!-- FEVICON LINK -->
    <link rel="icon" href="./img/Fevicon.jpg" />

    <!--  GOOGLE FONT LINK -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app" class="app-container ">
        <!-- HEADER SECTION START -->
        <header id="Weather-header" class="holder headline box">
            <h1> Weather Journal App</h1>
        </header>
        <!-- HEADER SECTION END -->

        <!-- MAIN SECTION START -->
        <main id="weather-main" class=" weather-container box">
            <section class="holder zip sub-box">
                <label class="zip-text" for="zip">Enter Zipcode here</label>
                <input type="text" class="zip-input" id="zip" placeholder="enter zip code here" required required>
                <div id="error"></div>
            </section>
            <div class="middle-main box">
                <section class="holder feel sub-box">
                    <label class="feel-text" for="feelings">How are you feeling today?</label>
                    <textarea class="myInput" id="feelings" placeholder="Enter your feelings here!" rows="9"
                        cols="50"></textarea>
                    <button id="generate" type="submit"> Generate! </button>
                </section>
                <section id="result" class="holder entry sub-box">
                    <div class="title">Most Recent Entry</div>
                    <div id="entryHolder">
                        <div id="zip-code"></div>
                        <div id="date"></div>
                        <div id="temp"></div>
                        <div id="content"></div>
                    </div>
                </section>
            </div>
        </main>

        <!-- MAIN SECTION END -->

        <!-- FOOTER SECTION START -->
        <footer id="weather-copyright" class=" weather-footer box">
            <h5 class="copy-right">Mariya Â©Udacity</h5>
        </footer>
        <!-- FOOTER SECTION END -->
    </div>

    <!-- JAVASCRIPT EXTERNAL LINKS -->
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
